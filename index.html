<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="row my-36 mx-auto">
            <form action="" class=" mx-auto my-auto max-w-max border-2 border-slate-100 content-center bg-white shadow-2xl">
            <h2 class="text-green-600 text-xl font-semibold m-3">LOGIN</h2>
            <hr class="mx-3"><br>
            <label for="bg-inherit" class="ml-2">Username</label>
            <div class="bg-inherit mt-2">
                <input required type="text" placeholder="Username" class="border-solid border-2 bg-inherit border-gray-500 rounded-md mx-2 h-12 p-3">
            </div><br>
            <label for="bg-inherit" class="ml-2">Password</label>
            <div class="bg-inherit mt-2">
                <input required type="text" placeholder="Password" class="border-solid border-2 bg-inherit border-gray-500 rounded-md mx-2 h-12 p-3">
            </div>
                <div class="m-8 w-64"><input type="checkbox" name="remember" class="h-5 w-5" id="remember">
                    <label for="remember" class="mx-2 inline-block">Remember me!</label>
                </div>
                <div class="inline w-64">
                    <a href="#" class="w-64 inline">Forgot Password</a>
                </div><br>
                <button class="border-2 border-gray-500 mx-3 my-10 w-80 border-solid bg-inherit rounded-md">Login</button>
            </form>
        </div>
</body>
</html>
